{% extends 'base.html' %}

{% block title %} Excluir {% endblock %}

{% block main %}
    <h1>Tem certeza que deseja deletar {{ person.first_name }} </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} <! proteção automatica do django>
        {{ form }}
        <button type="_submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
