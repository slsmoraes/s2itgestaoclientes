{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} Cadastro Pessoas {% endblock %}

{% block main %}
    <h3>Novo Cliente</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} <! proteção automatica do django>
        {{ form|bootstrap }}
        <button type="_submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
